<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <hr>

    <form>
        <table align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Enter your full name"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter valid email address"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>

            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option>-- Select Course --</option>
                        <option>BCA</option>
                        <option>B.Tech</option>
                        <option>BBA</option>
                        <option>MBA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Contact No:</td>
                <td><input type="text" placeholder="Enter phone number"></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea rows="4" cols="30" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr>
                
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>

    <hr>
    <p align="center">&copy 2025 Student Registration Portal</p>
</body>
</html>
